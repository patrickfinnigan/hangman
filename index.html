<html>
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-3">Hangman!</h1>
        <p class="lead">It's hangman!</p>
        <hr class="my-2" />
        <p>Hangman??</p>
      </div>

      <div class="card">
        <div class="card-header">Word To Guess</div>
        <div class="card-body"><h2 class="card-title">
          <span id="wordToGuess"></span>
        </h2></div>
      </div>

      <br />

      <div class="card">
        <div class="card-body"><p class="card-text">
          Wrong Guesses: <span id="wrongGuesses"></span>
        </p></div>
      </div>

      <br />

      <div class="card">
        <div class="card-body"><p class="card-text">
          Guesses Left: <span id="numGuesses"></span>
        </p></div>
      </div>

      <br />

      <div class="card">
        <div class="card-body"><p class="card-text">
          Win Counter: <span id="winCounter"></span>
        </p></div>
      </div>

      <br />

      <div class="card">
        <div class="card-body"><p class="card-text">
          Loss Counter: <span id="lossCounter"></span>
        </p></div>
      </div>
    </div>
  </body>
